<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peserta Event | EventKita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-light: #6aa8ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --background-light: #f4f7f6;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #e0e6ed;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .topnav {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-btn {
            background: #e0e0e0;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #d0d0d0;
            color: var(--primary-color);
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0093ff 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .content-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--background-light);
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--background-light);
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-approved {
            background: #d4edda;
            color: #155724;
        }

        .badge-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            margin-right: 0.5rem;
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: var(--danger-color);
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--danger-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .back-btn {
            background: #e0e0e0;
            color: var(--text-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 1.5rem;
        }

        .back-btn:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .table-container {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .action-btn {
                display: block;
                margin: 0.25rem 0;
                width: 100%;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <div class="nav-brand">EventKita</div>
    </nav>

    <div class="container">
        <div id="loading" class="loading">
            ‚è≥ Memuat data peserta...
        </div>

        <div id="error-container"></div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1 id="eventTitle">Event Peserta</h1>
                <p id="eventSubtitle">Kelola peserta yang terdaftar</p>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalParticipants">0</div>
                        <div class="stat-label">Total Peserta</div>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div id="tableContainer" style="display: none;">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Id User</th>
                                    <th>Jumlah</th>
                                    <th>Tanggal Daftar</th>
                                    <th>Status</th>
                                    <th>Ket</th>
                                </tr>
                            </thead>
                            <tbody id="participantsTable">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="emptyState" style="display: none;">
                    <div class="empty-state">
                        <div style="font-size: 3rem;">üë•</div>
                        <h3>Belum ada peserta</h3>
                        <p>Peserta event akan muncul di sini setelah mendaftar</p>
                    </div>
                </div>

                <button class="back-btn" onclick="goBack()">‚Üê Kembali ke Dashboard</button>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const LOCAL_API_BASE = (typeof API_BASE !== 'undefined') ? API_BASE : 'http://localhost:8888/api';
        let currentEventId = null;
        let eventData = null;

        function getEventIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function goBack() {
            const eventId = getEventIdFromUrl();
            if (eventId) {
                window.location.href = `organizer.html?id=${eventId}`;
            } else {
                window.location.href = 'organizer.html';
            }
        }

        async function loadEventAndParticipants() {
            currentEventId = getEventIdFromUrl();
            if (!currentEventId) {
                showError('ID event tidak ditemukan di URL.');
                return;
            }

            try {
                const response = await fetch(`${LOCAL_API_BASE}/events/${currentEventId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    try {
                        const err = await response.json();
                        showError(err.message || err.error || 'Gagal memuat data event.');
                    } catch {
                        showError('Gagal memuat data event. Status: ' + response.status);
                    }
                    return;
                }

                eventData = await response.json();
                document.getElementById('eventTitle').textContent = eventData.title || 'Event';

                // Fetch bookings/participants from separate endpoint
                await loadBookings();
            } catch (error) {
                console.error('Error loading event:', error);
                showError('Gagal terhubung ke server.');
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch(`${LOCAL_API_BASE}/bookings/event/${currentEventId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const bookings = await response.json();
                    eventData.bookings = bookings;
                } else {
                    eventData.bookings = [];
                }

                displayParticipants();
            } catch (error) {
                console.error('Error loading bookings:', error);
                eventData.bookings = [];
                displayParticipants();
            }
        }

        function displayParticipants() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            const bookings = eventData.bookings || [];

            if (bookings.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('totalParticipants').textContent = '0';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';

            const tableBody = document.getElementById('participantsTable');
            tableBody.innerHTML = '';

            let approved = 0;
            let pending = 0;
            let totalQuantity = 0;

            bookings.forEach((booking, index) => {
                const status = booking.status || 'PENDING';
                const row = document.createElement('tr');

                if (status === 'APPROVED' || status === 'PAID') {
                    approved++;
                    totalQuantity += booking.quantity || 1;
                } else if (status === 'PENDING') {
                    pending++;
                }

                const bookingDate = formatDate(booking.createdAt || booking.bookingDate);
                const statusBadgeClass = status === 'APPROVED' || status === 'PAID' ? 'badge-approved' : status === 'REJECTED' ? 'badge-rejected' : 'badge-pending';
                const displayStatus = status === 'PAID' ? 'PAID' : status;

                row.innerHTML = `
                    <td><strong>${booking.userName || booking.peserta?.name || 'Unknown'}</strong></td>
                    <td>${booking.userId || '-'}</td>
                    <td>${booking.quantity || 1} tiket</td>
                    <td>${bookingDate}</td>
                    <td><span class="badge ${statusBadgeClass}">${displayStatus}</span></td>
                    <td>
                        ${status === 'PENDING' ? `
                            <button class="action-btn btn-approve" onclick="approveBooking(${booking.id})">‚úì Setujui</button>
                            <button class="action-btn btn-reject" onclick="rejectBooking(${booking.id})">‚úï Tolak</button>
                        ` : `<span style="color: var(--text-muted); font-size: 0.9rem;">${status === 'PAID' ? '‚úì Lunas' : status === 'APPROVED' ? '‚úì Disetujui' : '‚úï Ditolak'}</span>`}
                    </td>
                `;

                tableBody.appendChild(row);
            });

            document.getElementById('totalParticipants').textContent = totalQuantity;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                return new Date(dateStr).toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateStr;
            }
        }

        async function approveBooking(bookingId) {
            if (!confirm('Setujui peserta ini?')) return;

            try {
                const response = await fetch(`${LOCAL_API_BASE}/bookings/${bookingId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    showError('Gagal menyetujui peserta.');
                    return;
                }

                // Reload data
                await loadEventAndParticipants();
            } catch (error) {
                console.error('Error approving booking:', error);
                showError('Gagal terhubung ke server.');
            }
        }

        async function rejectBooking(bookingId) {
            if (!confirm('Tolak peserta ini?')) return;

            try {
                const response = await fetch(`${LOCAL_API_BASE}/bookings/${bookingId}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    showError('Gagal menolak peserta.');
                    return;
                }

                // Reload data
                await loadEventAndParticipants();
            } catch (error) {
                console.error('Error rejecting booking:', error);
                showError('Gagal terhubung ke server.');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
        }

        window.addEventListener('DOMContentLoaded', loadEventAndParticipants);
    </script>
</body>
</html>
