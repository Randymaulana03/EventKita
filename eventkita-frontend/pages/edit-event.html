<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event | EventKita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-light: #6aa8ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f4f7f6;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #e0e6ed;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .topnav {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-btn {
            background: #e0e0e0;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #d0d0d0;
            color: var(--primary-color);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0093ff 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--danger-color);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--success-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .char-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <div class="nav-brand">EventKita</div>
        <button class="nav-btn" onclick="goBack()">‚Üê Kembali</button>
    </nav>

    <div class="container">
        <div id="loading" class="loading">
            ‚è≥ Memuat data event...
        </div>

        <div id="error-container"></div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1>‚úèÔ∏è Edit Event</h1>
                <p>Ubah informasi event Anda</p>
            </div>

            <div class="form-card">
                <form id="editEventForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="title">Judul Event *</label>
                        <input type="text" id="title" name="title" required placeholder="Masukkan judul event">
                    </div>

                    <div class="form-group">
                        <label for="description">Deskripsi *</label>
                        <textarea id="description" name="description" required placeholder="Jelaskan event Anda dengan detail"></textarea>
                        <div class="char-count"><span id="descCount">0</span>/500 karakter</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Kategori Event *</label>
                            <select id="category" name="category" required>
                                <option value="">-- Pilih Kategori --</option>
                                <option value="CONCERT">Konser</option>
                                <option value="CONFERENCE">Konferensi</option>
                                <option value="WORKSHOP">Workshop</option>
                                <option value="SEMINAR">Seminar</option>
                                <option value="FESTIVAL">Festival</option>
                                <option value="SPORTS">Olahraga</option>
                                <option value="EXHIBITION">Pameran</option>
                                <option value="NETWORKING">Networking</option>
                                <option value="OTHER">Lainnya</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" name="status" required>
                                <option value="DRAFT">Draft</option>
                                <option value="PUBLISHED">Dipublikasikan</option>
                                <option value="ONGOING">Sedang Berlangsung</option>
                                <option value="COMPLETED">Selesai</option>
                                <option value="CANCELLED">Dibatalkan</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Tanggal & Waktu Mulai *</label>
                            <input type="datetime-local" id="startDate" name="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate">Tanggal & Waktu Selesai *</label>
                            <input type="datetime-local" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Lokasi *</label>
                        <input type="text" id="location" name="location" required placeholder="Masukkan alamat atau link online event">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Harga Tiket (Rp) *</label>
                            <input type="number" id="price" name="price" required min="0" placeholder="0 untuk gratis">
                        </div>

                        <div class="form-group">
                            <label for="maxParticipants">Kapasitas Peserta *</label>
                            <input type="number" id="maxParticipants" name="maxParticipants" required min="1" placeholder="Jumlah peserta maksimal">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact">Kontak Informasi *</label>
                        <input type="text" id="contact" name="contact" required placeholder="Email atau nomor telepon">
                    </div>

                    <div class="form-group">
                        <label for="tags">Tag/Hashtag</label>
                        <input type="text" id="tags" name="tags" placeholder="Pisahkan dengan koma (misal: workshop, gratis, coding)">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Simpan Perubahan</button>
                        <button type="button" class="btn btn-secondary" onclick="goBack()">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const LOCAL_API_BASE = (typeof API_BASE !== 'undefined') ? API_BASE : 'http://localhost:8888/api';
        let currentEventId = null;

        function getEventIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function goBack() {
            const eventId = getEventIdFromUrl();
            if (eventId) {
                window.location.href = `event-detail.html?id=${eventId}`;
            } else {
                window.location.href = 'organizer.html';
            }
        }

        async function loadEventData() {
            currentEventId = getEventIdFromUrl();
            if (!currentEventId) {
                showError('ID event tidak ditemukan di URL.');
                return;
            }

            try {
                const response = await fetch(`${LOCAL_API_BASE}/events/${currentEventId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    try {
                        const err = await response.json();
                        showError(err.message || err.error || 'Gagal memuat data event.');
                    } catch {
                        showError('Gagal memuat data event. Status: ' + response.status);
                    }
                    return;
                }

                const event = await response.json();
                populateForm(event);
            } catch (error) {
                console.error('Error loading event:', error);
                showError('Gagal terhubung ke server.');
            }
        }

        function populateForm(event) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('title').value = event.title || '';
            document.getElementById('description').value = event.description || '';
            document.getElementById('category').value = event.category || '';
            document.getElementById('status').value = event.status || 'DRAFT';
            document.getElementById('location').value = event.location || '';
            document.getElementById('price').value = event.price || 0;
            document.getElementById('maxParticipants').value = event.maxParticipants || '';
            document.getElementById('contact').value = event.contactInfo || '';
            document.getElementById('tags').value = event.tags || '';

            if (event.startDate) {
                document.getElementById('startDate').value = formatDateForInput(event.startDate);
            }
            if (event.endDate) {
                document.getElementById('endDate').value = formatDateForInput(event.endDate);
            }

            updateCharCount();
        }

        function formatDateForInput(dateStr) {
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            } catch (e) {
                return '';
            }
        }

        function updateCharCount() {
            const desc = document.getElementById('description').value;
            document.getElementById('descCount').textContent = desc.length;
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (startDate >= endDate) {
                showError('Tanggal mulai harus lebih awal dari tanggal selesai.');
                return;
            }

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                location: document.getElementById('location').value,
                price: parseInt(document.getElementById('price').value) || 0,
                maxParticipants: parseInt(document.getElementById('maxParticipants').value) || 1,
                contactInfo: document.getElementById('contact').value,
                tags: document.getElementById('tags').value
            };

            try {
                const response = await fetch(`${LOCAL_API_BASE}/events/${currentEventId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const err = await response.json();
                    showError(err.message || 'Gagal menyimpan perubahan.');
                    return;
                }

                showSuccess('Event berhasil diperbarui! Mengalihkan ke detail event...');
                setTimeout(() => {
                    window.location.href = `event-detail.html?id=${currentEventId}`;
                }, 1500);
            } catch (error) {
                console.error('Error updating event:', error);
                showError('Gagal terhubung ke server. Coba lagi nanti.');
            }
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            container.scrollIntoView({ behavior: 'smooth' });
        }

        function showSuccess(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="success-message">‚úÖ ${message}</div>`;
            container.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('description').addEventListener('input', updateCharCount);

        window.addEventListener('DOMContentLoaded', loadEventData);
    </script>
</body>
</html>
