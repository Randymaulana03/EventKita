# Server
server.port=8888
spring.application.name=Eventkita

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/eventkita_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.eventkita=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS untuk frontend development
cors.allowed-origins=http://localhost:3000,http://localhost:8000,http://localhost:5500


jwt.secret=THIS_IS_MY_SUPER_SECRET_JWT_KEY_256BIT_ABC1234567890
jwt.expiration=36000000
